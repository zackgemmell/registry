<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="{{ site.baseurl }}/{{ site.index[page.lang] | remove: '.html' }}">{{ site.title[page.lang] }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ site.baseurl }}/{{ site.index[page.lang] | remove: '.html' }}">Home <span class="sr-only">(current)</span></a>
      </li>

      {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
      {% for post in posts %}
      <li class="nav-item">
      <a class="nav-link" href="{{ post.url | prepend: site.url }}" class="{{ post.lang }}">
        <img width="24" src="{{site.url}}/img/{{ post.lang }}.svg">
      </a>
      </li>
      {% endfor %}

      {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
      {% for page in pages %}
      <li class="nav-item">
      <a class="nav-link" href="{{ page.url | prepend: site.url }}" class="{{ page.lang }}">
        <img width="24" src="{{site.url}}/img/{{ page.lang }}.svg">
      </a>
      </li>
      {% endfor %}

    </ul>
  </div>
</nav>
